<!DOCTYPE html>
<html>
  <head>
    <title>Button counter</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      
      function Reset({setClickCount}){
        function SetValue(){
            setClickCount(0);
        }
        return(
            <button onClick = {SetValue}>Reset</button>
        )
      }

      function CountClicks({clickCount, setClickCount}){
        function ClickCounter(){
            setClickCount(clickCount + 1);
        }

        return(
        <button onClick = {ClickCounter}>Clicked {clickCount} {clickCount === 1? 'time':'times'}</button>
        );
      }

      function App(){
        const [clickCount, setClickCount] = React.useState(0);
        return (
            <>
                <CountClicks clickCount={clickCount} setClickCount={setClickCount}/>
                <CountClicks clickCount={clickCount} setClickCount={setClickCount}/>
                <Reset setClickCount={setClickCount}/>
            </>
        )
      }

      const container = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
