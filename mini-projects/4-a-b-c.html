<!DOCTYPE html>
<html>
  <head>
    <title><Button></Button></title>
    <style>
        .on-button{
        background-color: rgb(25, 135, 84);
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        }
        .off-button{
        background-color: rgb(220, 53, 69);
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <!-- Add dayjs -->
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">


      function App() {
        const [isButtonOn, setIsButtonOn] = React.useState(true);

        function switchButtonOn() {
          // Another solution is: setIsButtonOn(!isButtonOn);
          if (isButtonOn) {
            setIsButtonOn(false);
          } else {
            setIsButtonOn(true);
          }
        }

        return (
          <button
            className={isButtonOn ? 'on-button' : 'off-button'}
            onClick={switchButtonOn}
          >
            {isButtonOn ? 'ON' : 'OFF'}
          </button>
        );
      }

      const container = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
