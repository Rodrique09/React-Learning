<!DOCTYPE html>
<html>
  <head>
    <title>ChatBot</title>
    <style>
        .send-button:enabled{
            background-color: rgb(0, 123, 255);
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            margin-left: 10px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
        }
        .send-button:disabled {
            opacity: 0.5;
            background-color: rgb(4, 0, 255);
            color: #dfd5e6;
            cursor: not-allowed;
            padding: 12px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
        }
        .chat-input{
            padding: 12px 15px;
            border-radius: 10px;
            border-width: 1px;
            border: 2px solid #ccc;
            font-size: 15px;
            flex-grow: 1;
        }
        .chat-input-container{
            display: flex;
            margin-bottom: 20px;
        }
        .app-container{
           max-width: 600px;
           margin-left: auto;
           margin-right: auto;
        }
        .chat-message-user{
            justify-content: end;
            background-color: #DCF8C6;
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
            display: flex;
            max-width: 80%;
        }
        .chat-message-robot{
            justify-content: start;
            background-color: #2fbdece0;
            padding: 10px;
            color: rgb(0, 0, 0);
            border-radius: 10px;
            margin: 10px;
            display: flex;
            max-width: 80%;
        }
    </style>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ChatInput({chatMessages, setChatMessages}){
        const [inputText, setInputText] = React.useState('');
        const [isLoading, setIsLoading] = React.useState(false);

        function saveInputText(event){
            setInputText(event.target.value);
        }

        async function SendMessage(){
            
            if(!inputText.trim() || isLoading){
                return;
            }

            setIsLoading(true);
            setInputText('');

            const newChatMessages =[
              ...chatMessages,
              {
                  message: inputText,
                  sender: 'user',
                  id: crypto.randomUUID()
              }
            ]

            setChatMessages([
                ...newChatMessages,
                {
                    message: 'Loading ...',
                    sender:'robot',
                    id: crypto.randomUUID()
                }
            ]
            );

            const response = await Chatbot.getResponseAsync(inputText);
            setChatMessages([
                ...newChatMessages,
                {
                  message: response,
                  sender: 'robot',
                  id: crypto.randomUUID()
                }
            ]);
            setIsLoading(false);
        }
        function handleKeyDown(event){
            if(event.key === 'Enter'){
                SendMessage();
            }
            else if(event.key === 'Escape'){
                setInputText('');
            }
        }

        return (
          <div className = "chat-input-container">
          <input className = "chat-input" placeholder ={isLoading ? "Waiting for the response ..." :"Send a message to the ChatBot"} size ="40" onChange ={saveInputText}
          value = {inputText} onKeyDown = {handleKeyDown} disabled={isLoading} 
          ></input>
          <button className = "send-button" onClick = {SendMessage} disabled = {!inputText.trim() || isLoading}>
            {isLoading ? 'Sending ...' : 'Send'}
          </button>
          </div>
        );
      }
      
      function ChatMessage(props){
        const {message, sender} = props;

        return(
          <div className = {sender === 'user' ? 'chat-message-user' : 'chat-message-robot'}>
            {sender === "robot" && <img src="Robot.png" width ="50" alt="Robot" />}
            {message}
            {sender === "user" && <img src="Human.png" width ="50" alt="Human" />}
          </div>
        );
      }

      function ChatMessages({chatMessages}){
        //chatMessages is an array of objects
        //setChatMessages is a function that updates the chatMessages array
        return(
          <>
          {
              chatMessages.map((chatMessage) => 
              {
                return(
                  <ChatMessage
                  message = {chatMessage.message} 
                  sender = {chatMessage.sender}
                  key = {chatMessage.id}
                  />
                )
              })
            }
          </>
        )
      }

      function App(){

        const [chatMessages, setChatMessages] = React.useState([{
          message: 'Hello ChatBot',
          sender: 'user',
          id: 'id1'
        },{
          message: 'Hey! How can I help you?',
          sender: 'robot',
          id: 'id2'
        },{
          message: 'Can you get me todays date',
          sender: 'user',
          id: 'id3'
        },{
          message: `Today is ${dayjs().format('MMMM D, YYYY')}`,
          sender: 'robot',
          id: 'id4'
        }]);

        return (
          <div className = "app-container">
            <ChatInput 
                chatMessages = {chatMessages}
                setChatMessages = {setChatMessages}
            />
            <ChatMessages 
                chatMessages = {chatMessages}
            />
          </div>
        )
      }

      const container = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
